<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100%;
        }

        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .change-password-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
        
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .instruction {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 400px;
        }
        
        .input-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            padding-right: 2.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .password-toggle img {
            width: 20px;
            height: 20px;
        }
        
        .text-danger {
            color: #dc3545;
            margin: 0.5rem 0;
        }
        
        .change-password-btn {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .change-password-btn:hover {
            background-color: #0056b3;
        }
        
        .back-to-login {
            margin-top: 1.5rem;
            text-align: center;
            color: #666;
        }
        
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .image-section {
            flex: 1;
            width: 50%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .image-section img {
            width: 740px;
            height: 740px;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .change-password-section {
                width: 100%;
                padding: 1rem;
            }
            
            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="change-password-section">
            <div class="logo"> 
                <img src="/public/images/BrandName.png" alt="Expansy">
            </div>
        
            <h2>Create New Password</h2>
            <p class="instruction">Please enter your new password below</p>
            
            <form method="post" action="/change-password">
                <div class="input-group">
                    <label for="newPassword">NEW PASSWORD</label>
                    <input type="password" name="newPassword" id="newPassword" required>
                    
                </div>

                <div class="input-group">
                    <label for="confirmPassword">CONFIRM NEW PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    
                </div>
        
                <div class="text-danger text-center" style="display: none;">
                    <!-- Error message will be shown here via JavaScript -->
                </div>
        
                <button type="submit" class="change-password-btn">Change Password</button>
            </form>
        
            <p class="back-to-login">Remember your password? <a href="/login">Back to Login</a></p>
        </div>
        
        <div class="image-section">
            <img src="/public/images/enternewpassword-concept-illustration_114360-83.avif" alt="Change Password">
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const img = document.getElementById(inputId + 'Toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                img.src = '/public/images/view.png';
            } else {
                input.type = 'password';
                img.src = '/public/images/hide.png';
            }
        }

        // Password matching validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.querySelector('.text-danger');

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Passwords do not match';
            } else {
                errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
